<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Window</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Modal Window</h1>
      <button class="btn-open">Open Modal</button>
    </header>

    <!-- 
      Add the hidden class here to make the modal
      dissappear 
    -->
    <div class="modal-overlay">
      <div class="modal-container">
        <h3>This is some modal content</h3>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum
          nostrum in, hic accusamus sapiente laborum id suscipit autem. Veniam
          atque obcaecati quaerat voluptates voluptatibus ut officia, architecto
          maiores dolore magnam!
        </p>
        <button class="btn-close">
          <span class="material-symbols-outlined"> close </span>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
